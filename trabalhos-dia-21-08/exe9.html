<meta charset="UTF-8">
<Script>
    const dias = Number(prompt("quantos dias foi a sua viagem ?"))
    const horas = Number(prompt("e quantas horas ?"))
    const diasemhoras = dias * 24
    const horastotais = diasemhoras + horas
    const minutos = horastotais * 60
    alert("A duração total é:"+ minutos)
</Script>
