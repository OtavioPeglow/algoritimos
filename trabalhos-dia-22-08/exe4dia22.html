<meta charset="UTF-8">
<script>
    const km = Number(prompt("Quantos km você andou ?"))
    const dias = Number(prompt("Quantos dias você ficou com o carro ?"))
    const precokm = 0.20
    const precodias = 90
    const resultado = km * precokm
    const resultado2 = dias * precodias
    const resultaodo3 = resultado + resultado2
    alert(`O valor total é R$: ${resultaodo3.toFixed(2)}`)
</script>
